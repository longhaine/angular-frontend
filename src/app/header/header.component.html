
<div class="elliana-banner" id="elliana-banner" (mouseover)="headerOnHover()" (mouseout)="headerOutHover()">
<div class="d-flex justify-content-between header-banner dropdown">
    <div class="left-banner d-flex justify-content-start">
        <div class="header-item underline-item mr-5" id="dropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" (mouseover)="leftsOfHeaderOnHover('women')">
            Women
        </div>
        <div class="header-item underline-item mr-5" (mouseover)="leftsOfHeaderOnHover('men')">
            Men
        </div>
        <div class="header-item underline-item">
            About
        </div>


        <div *ngIf="content.women" class="dropdown-menu" aria-labelledby="dropdownMenu">
            <div class="d-flex flex-row">
                <div class="menu-item" *ngFor="let category of categoriesOfWomen">
                    <div class="menu-header-item">
                        {{category.name}}
                    </div>
                    <div class="menu-sub-item" *ngFor="let subcategory of category.subCategories">
                        <a href="#">{{subcategory.name}}</a>
                    </div>
                </div>
                <div class="menu-item img-container">
                    <img src="{{img+'/header/women-header.jpg'}}" alt="">
                </div>
            </div>
        </div>
        <div *ngIf="content.men" class="dropdown-menu" aria-labelledby="dropdownMenu">
            <div class="d-flex flex-row">
                <div class="menu-item" *ngFor="let category of categoriesOfMen">
                    <div class="menu-header-item">
                        {{category.name}}
                    </div>
                    <div class="menu-sub-item" *ngFor="let subcategory of category.subCategories">
                        <a href="#">{{subcategory.name}}</a>
                    </div>
                </div>
                <div class="menu-item img-container text-center">
                    <div class="middle-img">
                        <p>Introducing</p>
                        <h1>UNIFORM</h1>
                    </div>
                    <img src="{{img+'/header/men-header.png'}}" alt="">
                </div>
            </div>
        </div>

    </div>
    <div class="middle-banner">
        <div class="header-item"><img (click)="navigateToHome()" src="assets/images/logo-transparent.png" alt="" id="logo"></div>
    </div>
    <div class="right-banner d-flex justify-content-start">
        <div class="header-item" (click)="openLoginComponent()">Log In</div>
        <div class="header-item signup-button ml-5" (click)="openSignupComponent()">Sign Up</div>
        <div class="header-item bag-button ml-5 dropdown-menu-right">
            <i class="las la-shopping-bag la-2x" id="dropdownBag" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
            <div class="dropdown-menu cus-dropdown-menu" aria-labelledby="dropdownBag">
                <div class="bag-menu-header">
                    Your Bag
                </div>
                <div class="dropdown-divider"></div>
                <div class="bag-menu-content container">
                    <div class="row">
                        <div class="col-md-5">
                            <img class="img-fluid" src="https://res.cloudinary.com/everlane/image/upload/c_scale/c_fill,dpr_1.0,f_auto,q_auto,w_auto:100:1200/v1/i/d797606d_5938.jpg" alt="">
                        </div>
                        <div class="col-md-5 item-info">
                            <p>The Re:DownÂ® Sleeping Bag Puffer</p>
                            <p>Size: Extra Large</p>
                            <p>Color: Bone</p>
                            <div class="d-flex justify-content-between">
                                <p><i class="las la-minus"></i>1<i class="las la-plus"></i></p>
                                <p>300$</p>
                            </div>
                        </div>
                        <div class="col-md-1">
                            <button type="button" class="close" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="dropdown-divider"></div>
                <div class="bag-menu-footer">
                    Free shipping on your first order over $100.
                    <button type="button" class="btn btn-secondary btn-sm w-100 h-50">CONTINUE TO CHECKOUT</button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
