<div class="container app-below-header" [ngClass]="{'invisible': !email}">
    <div class="row justify-content-center">
        <div class="col-md-2">
            <div class="dropdown-divider mb-3"></div>
            <ul class="side-list">
                <li class="side-list__item side-list__item--active"><a href="javascript:void(0);">Account</a></li>
                <li class="side-list__item"><a href="javascript:void(0);">Orders Info</a></li>
                <li class="side-list__item"><a href="javascript:void(0);">Shipping Info</a></li>
                <li class="side-list__item"><a (click)="logOut();"href="javascript:void(0);">Log Out</a></li>
            </ul>
        </div>
        <div class="col-md-7">
            <h5 class="mb-4" style="font-weight: lighter;">Edit your account information.</h5>
            <form  [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
                <p *ngIf="message" class="text-center" style="font-size: 14px;">{{message}}</p>
                <div *ngIf="alert" class="invalid-template">{{alert}}</div>
                <p>FULL NAME</p>
                <input type="text" class="form-control mb-3"  aria-label="fullName" aria-describedby="basic-addon1"
                id="fullName" formControlName="fullName"
                [(ngModel)]="fullName">
                <div class="invalid-feedback">
                    Name must be at least 3 characters long.
                </div>
                <p>EMAIL ADDRESS</p>
                <input type="text" class="form-control mb-3" placeholder="annie@gmail.com" 
                aria-label="email" aria-describedby="basic-addon1"
                id="email" formControlName="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required
                [ngClass]="{'is-invalid': submitted && f.email.errors}"
                [(ngModel)]="email">
                <div class="invalid-feedback">
                    Invalid Email
                </div>
                <p>PASSWORD</p>
                <input type="password" class="form-control mb-3" placeholder="Enter password" aria-label="password" aria-describedby="basic-addon1"
                id="password" formControlName="password">
                <p>what styles are you interested in?</p>
                <div class="form-check mb-3">
                    <div class="mr-5" style="display: inline-block;">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">women</label>
                    </div>
                    <div style="display: inline-block;"> 
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">men</label>
                    </div>

                </div>
                <button type="submit" class="btn btn-secondary btn-lg w-100 mb-2">CONTINUE</button>
            </form>
        </div>
    </div>
</div>
