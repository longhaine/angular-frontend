<ng-container [ngSwitch]="component">
    <ng-template [ngSwitchCase]="'login'">
        <app-login (component)="setComponent($event)"></app-login>
    </ng-template>
    <ng-template [ngSwitchCase]="'signup'">
        <app-signup [typeOfHeader]="signUpTypeOfHeader"></app-signup>       
    </ng-template>
</ng-container>
